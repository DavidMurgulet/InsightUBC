<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>InsightUBC</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1 style="color:black;text-align: center;">Insight UBC</h1>
<div class="container" style="text-align: center;">
	<form id="query-form">
		<!-- Input fields -->
		<input type="number" id="year-input" min="2000" max="2023" class="form-control form-control-lg mb-2" placeholder="Year">
		<input type="text" id="course-code-input" maxlength="4" pattern="[A-Za-z]+" class="form-control form-control-lg mb-2" placeholder="Course Code">
		<input type="number" id="course-number-input" min="100" max="999" class="form-control form-control-lg mb-2" placeholder="Course Number">
		<input type="text" id="section-input" maxlength="4" class="form-control form-control-lg mb-2" placeholder="Section">

		<!-- Dropdown for ATTRIBUTE and an input box for attribute value -->
		<div class="d-flex justify-content-center mb-2">
			<select id="attribute-dropdown" class="form-select form-control-lg mr-2">
				<option value="">Select Attribute</option>
				<option value="AVERAGE">AVERAGE</option>
				<option value="PASS">PASS</option>
				<option value="FAIL">FAIL</option>
				<option value="AUDIT">AUDIT</option>
			</select>
			<input type="text" id="attribute-value-input" class="form-control form-control-lg" placeholder="Attribute Value">
		</div>

		<button type="submit" class="btn btn-primary">Search</button>
	</form>
</div>



<!-- Table to display results -->
<div class="container mt-5" id="results-container" style="display: none;">
	<table class="table">
		<thead>
		<tr>
			<th>AVERAGE</th>
			<th>YEAR</th>
			<th>COURSE CODE</th>
			<th>COURSE NUMBER</th>
			<th>SECTION</th>
		</tr>
		</thead>
		<tbody id="results-body">
		<!-- Results will be populated here -->
		</tbody>
	</table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="frontend2.js"></script>
</body>
</html>
