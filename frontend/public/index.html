<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>InsightUBC</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1 style="color:black;text-align: center;">Insight UBC</h1>

<div class="container">
	<form id="query-form" class="text-center">

		<div class="row justify-content-center mb-2">
			<div class="col-6">
				<label for="dept-input">Enter a Department Code</label>
				<input type="text" id="dept-input" class="form-control" placeholder="Department" oninput="onlyDept(this)">
			</div>
		</div>

		<div class="row justify-content-center mb-2">
			<div class="col-6">
				<label for="course-number-input">Enter a Course Number</label>
				<input type="number" id="course-number-input" class="form-control" placeholder="Course Number" oninput="onlyCourseNumber(this)">
			</div>
		</div>

		<div class="row justify-content-center mb-2">
			<div class="col-6">
				<label for="year-dropdown">Enter a Year*</label>
				<select id="year-dropdown" class="form-select">
					<option value="1900">Overall</option>
					<option value="2016">2016</option>
					<option value="2015">2015</option>
					<option value="2014">2014</option>
					<option value="2013">2013</option>
					<option value="2012">2012</option>
					<option value="2011">2011</option>
					<option value="2010">2010</option>
					<option value="2009">2009</option>
					<option value="2008">2008</option>
					<option value="2007">2007</option>
				</select>
			</div>
		</div>

		<div class="row justify-content-center mb-2">
			<div class="col-6">
				<label for="attribute-dropdown">Select an Attribute to Query*</label>
				<select id="attribute-dropdown" class="form-select mr-2">
					<option value="avg">AVERAGE</option>
					<option value="pass">PASS</option>
					<option value="fail">FAIL</option>
					<option value="audit">AUDIT</option>
				</select>
			</div>
		</div>

		<div class="row justify-content-center mb-2">
			<div class="col-4">
				<label for="operator-input">Choose an Operator</label>
				<select class="form-select" id="operator-input">
					<option value="GT">Greater Than</option>
					<option value="LT">Less Than</option>
					<option value="EQ">Equal To</option>
				</select>
			</div>
			<div class="col-1 d-flex align-items-center justify-content-center px-0">
				<span class="h4 mb-0" style="margin-top: 20px;">:</span> <!-- Adjust the margin-top as needed -->
			</div>
			<div class="col-4">
				<label for="operator-value-input">And the value</label>
				<input type="number" id="operator-value-input" class="form-control" placeholder="Value" oninput="onlyNumber(this)">
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="col-6">
				<button type="submit" id="search-button" class="btn btn-success btn-lg">Search</button>
			</div>
		</div>
	</form>
</div>

<div class="container mt-lg-5">
	<table class="table-striped border-success mx-auto" id="result-table">
		<!-- Table content goes here -->
	</table>
</div>

<div class="container mt-lg-5">
	<div id="error-message" class="alert alert-danger" style="display: none;"></div>
	<table class="table-striped border-success mx-auto" id="result-error">
		<!-- Table content goes here -->
	</table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="frontend.js"></script>
</body>
</html>
