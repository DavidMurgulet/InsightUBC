<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

<h1 style="color:black;text-align: center;">Insight UBC</h1>

<div class="container" style="text-align: center;">
	<form id="query-form" onsubmit="return false;" style="align-items: center;">
<!--		CHATGPT-->
		<script>
			// Add an event listener to the form
			document.getElementById('query-form').addEventListener('submit', function (event) {
				// Prevent the default form submission behavior
				event.preventDefault();

				// Get the form values
				const year = document.getElementById('year-input').value;
				const average = document.getElementById('avg-input').value;
				const operator = document.getElementById('operator-input').value;

				// Call the submitQuery function with the form values
				submitQuery(year, average, operator);
			});
		</script>
		<div class="container">
			<div>
				<label for="year-input">Enter a year</label>
					<input type="number" id="year-input" min="0" max="2023"
						   class="form-control form-control-lg w-25 mx-auto"
						   placeholder="Year"
					oninput="onlyNumber(this)">
			</div>
<!--			CHATGPT-->
			<script>
				function onlyNumber(inputElement) {
					// Remove non-numeric characters using a regular expression
					inputElement.value = inputElement.value.replace(/[^0-9]/g, '');
				}
			</script>
			<div>
				<label for="operator-input">Choose an option</label>
				<select class="form-select form-select-lg w-25 mx-auto" id="operator-input">
					<!--					<option selected>Open this select menu</option>-->
					<option value="GT">Greater than</option>
					<option value="LT">Less than</option>
					<option value="EQ">Equal to</option>
				</select>
			</div>
			<div>
				<label for="avg-input">Enter an average grade</label>
				<input type="number" id="avg-input" min="0" max="100"
					   class="form-control form-control-lg w-25 mx-auto"
					   placeholder="Average"
				oninput="onlyNumber(this)">
			</div>

			<div class="mt-3">
				<button type="submit" id="search-button" class="btn btn-success btn-lg">Search</button>
			</div>
			<div class="mt-3">
				<button type="button" id="swap-screens" class="btn btn-dark btn-lg">Swap</button>
			</div>
		</div>
	</form>

	<div class="container mt-lg-5">
		<table class="table-striped border-success mx-auto"
		id="result-table">

		</table>
	</div>



</div>
